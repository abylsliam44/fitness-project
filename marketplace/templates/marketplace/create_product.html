{% extends 'base.html' %}
{% load static %}

{% block title %}Post a New Listing â€” FitFit{% endblock %}

{% block greeting %}
Post a New Listing
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="post" enctype="multipart/form-data" class="bg-light text-dark p-4 rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mb-3">
                <label for="id_images" class="form-label">Upload Images</label>
                <input type="file" name="images" multiple required class="form-control">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success px-4">Publish</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
