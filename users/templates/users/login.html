{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" placeholder="Enter your email" required>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>

    </form>
</div>
{% endblock %}
