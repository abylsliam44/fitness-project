{% extends 'base.html' %}

{% block title %}Sign Up - FitFit{% endblock %}

{% block content %}
<h2>Sign Up for Workout</h2>
<p><strong>Workout:</strong> {{ workout.title }}</p>
<p>{{ workout.description }}</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock %}
